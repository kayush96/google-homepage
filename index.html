<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="header">
       <ul>
           <li>Gmail</li>
           <li>Images</li>
           <button type="submit" class="btn-signup">Sign in</button>
       </ul>
       
    </div>
    <div class="main">
       <img src="google_logo.png" alt="google_logo">
       <input type="text" class="search_form">
       <div class="search_buttons">
        <button type="submit" class="btn btn-search">Google Search</button>
        <button type="submit" class="btn btn-lucky">I'm Feeling Lucky</button>
       </div>
       
    </div>
    <div class="footer">
        <ul class="left_footer">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
        </ul>
        <ul class="right_footer">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </div>
</body>
</html>
